<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  </head>
  <body>
    <div class="container">

      <header>
        <nav role="navigation">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="toDoLoad"><a href="#todo">TO DO
              <span class="glyphicon glyphicon-list-alt"></span>
            </a></li>
            <li role="presentation"><a href="#done">DONE
              <span class="glyphicon glyphicon-ok"></span>
            </a></li>
          </ul>
        </nav>

      </header>
    </div>
    <main>
    <div class="container toDoContainer" id="todo">
       <p>Things to do:</p>
      <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button class="addItemButton btn btn-primary" type="button" name="Add item">
        <span class="glyphicon glyphicon-plus"></span></button>
      </span>
        <input type="text" class="form-control" id="innput" placeholder="I need to...">
      </div>
      <ul class="toDoList">

      </ul>

    </div>
    <div class="container doneContainer" id="done">
      <div class="donelistSpacer"><p>Done:</p>
      <ul class="doneList">

      </ul></div>
    </div>


    </main>

<!--glyphicon glyphicon-pencil & glyphicon glyphicon-trash & glyphicon glyphicon-ok & glyphicon glyphicon-remove -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <!-- <script src="js/fire.js" charset="utf-8"></script>-->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
