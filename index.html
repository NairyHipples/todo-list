<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <header>
        <nav role="navigation">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active"><a href="#">TO DO
              <span class="glyphicon glyphicon-list-alt"></span>
            </a></li>
            <li role="presentation"><a href="#">DONE
              <span class="glyphicon glyphicon-ok"></span>
            </a></li>
          </ul>
        </nav>

      </header>
    </div>
    <div class="container toDoContainer">

      <p>Things to do:</p>
      <div class="input-group">
      <span class="input-group-btn">
        <button class="addItemButton btn btn-primary" type="button" name="Add item">
        <span class="glyphicon glyphicon-plus"></span></button>
      </span>
        <input type="text" class="form-control" placeholder="I need to...">
      </div>

      <ul class="toDoList">
      </ul>

    </div>
<!--glyphicon glyphicon-pencil & glyphicon glyphicon-trash & glyphicon glyphicon-ok & glyphicon glyphicon-remove -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
